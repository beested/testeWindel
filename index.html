    <div class="main">
      <h1 id="new__register">Novo Registro</h1>
      <main id="form">
        <form action="" id="form1">
          <div class="register">
            <label class="cad__descricao">
              <span>Descrição</span>
              <input
                type="text"
                class="input"
                data-index="new"
                id="descricao"
                required
              />
            </label>
            <label class="cad__vlrvenda">
              <span>Valor Venda</span>
              <input
                type="number"
                pattern="[0-9]*"
                class="input"
                id="vlrvenda"
                required
              />
            </label>
            <label class="cad__referencia">
              <span>Referencia</span>
              <input type="text" class="input" required id="referencia" />
            </label>
            <label class="cad__un">
              <span>Unidade de Medida</span>
              <input type="text" class="input" id="unidade" required />
            </label>
            <label class="cad__marca">
              <span>Marca</span>
              <input type="text" class="input" id="marca" required />
            </label>
            <label class="cad__estoque">
              <span>Estoque</span>
              <input
                type="text"
                class="input"
                id="estoque"
                pattern="[0-9]*"
                required
              />
            </label>
            <label class="cad__image" type="image">
              <span>Imagem do Produto</span>
              <div class="upload__button">
                <button class="button">Selecionar o arquivo</button>
                <input
                  type="file"
                  class="input"
                  id="image"
                  onchange="readURL(this);"
                  required
                />
              </div>
              <img class="upload__img" id="file__upload" />
            </label>
            <div class="buttons">
              <button class="button__delete" id="limpProd">Limpar dados</button>
              <button class="button__cadastrar" id="save">Cadastrar</button>
            </div>
          </div>
        </form>
      </main>
